# Production Configuration Template
# Use environment variables to override these values in your deployment platform

spring.datasource.url=${DB_URL:jdbc:h2:file:./skilltrackerdb;AUTO_SERVER=TRUE}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Port
server.port=${PORT:8080}

# Logging
logging.level.com.skilltracker.student_skill_tracker=INFO
logging.level.org.springframework.security=WARN

# GitHub Integration
github.token=${GITHUB_TOKEN}

# JWT Security
jwt.secret=${JWT_SECRET}
