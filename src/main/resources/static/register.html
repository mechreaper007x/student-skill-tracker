<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Skill Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 0;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 600px;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .register-body {
            padding: 40px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .password-toggle-icon {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }
        .strength-meter {
            height: 5px;
            background: #e9ecef;
            border-radius: 5px;
            margin-top: 8px;
        }
        .strength-meter-fill {
            height: 100%;
            width: 0;
            background: #dc3545;
            border-radius: 5px;
            transition: width 0.3s, background 0.3s;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="register-header">
            <h2 class="mb-0">Create Your Account</h2>
            <p class="mb-0 mt-2">Start tracking your coding journey</p>
        </div>
        
        <div class="register-body">
            <div id="error-message" class="alert alert-danger d-none" role="alert">
                <strong>‚ö†Ô∏è Error:</strong> <span id="error-text"></span>
            </div>
            
            <form id="register-form">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Full Name</label>
                    <input type="text" class="form-control form-control-lg" 
                           id="name" name="name" 
                           placeholder="John Doe" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control form-control-lg" 
                           id="email" name="email" 
                           placeholder="john@example.com" required>
                    <div class="form-text">We'll use this for login</div>
                </div>

                <div class="mb-3 position-relative">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control form-control-lg" 
                           id="password" name="password" 
                           placeholder="Create a strong password" required>
                    <i class="fas fa-eye password-toggle-icon" id="togglePassword"></i>
                    <div class="strength-meter">
                        <div id="strength-bar" class="strength-meter-fill"></div>
                    </div>
                    <p id="strength-text" class="form-text mt-1"></p>
                </div>

                <div class="mb-3 position-relative">
                    <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                    <input type="password" class="form-control form-control-lg" 
                           id="confirmPassword" name="confirmPassword" 
                           placeholder="Confirm your password" required>
                    <i class="fas fa-eye password-toggle-icon" id="toggleConfirmPassword"></i>
                </div>
                
                <div class="mb-3">
                    <label for="leetcodeUsername" class="form-label fw-bold">
                        LeetCode Username
                    </label>
                    <input type="text" class="form-control form-control-lg" 
                           id="leetcodeUsername" name="leetcodeUsername" 
                           placeholder="your_leetcode_username" required>
                    <div class="info-box mt-2">
                        <strong>üí° Tip:</strong> Make sure your LeetCode profile is public. 
                        We'll fetch your coding stats automatically!
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mt-4">
                    üöÄ Create Account & View Dashboard
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">Already have an account?</p>
                <a href="/login.html" class="btn btn-outline-primary">
                    Sign In
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- Password Visibility Toggle ---
        function setupPasswordToggle(toggleId, passwordId) {
            const toggle = document.getElementById(toggleId);
            const password = document.getElementById(passwordId);
            toggle.addEventListener('click', function () {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }
        setupPasswordToggle('togglePassword', 'password');
        setupPasswordToggle('toggleConfirmPassword', 'confirmPassword');

        // --- Password Strength Checker ---
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength-text');

        passwordInput.addEventListener('keyup', function() {
            const password = passwordInput.value;
            checkPasswordStrength(password);
        });

        function checkPasswordStrength(password) {
            let score = 0;
            if (password.length >= 8) score++;
            if (password.match(/[a-z]/)) score++;
            if (password.match(/[A-Z]/)) score++;
            if (password.match(/[0-9]/)) score++;
            if (password.match(/[^a-zA-Z0-9]/)) score++;

            let width = (score / 5) * 100;
            let color = '#dc3545'; // Red (Weak)
            let text = 'Weak';

            if (score >= 5) {
                color = '#198754'; // Green (Very Strong)
                text = 'Very Strong';
            } else if (score >= 4) {
                color = '#20c997'; // Teal (Strong)
                text = 'Strong';
            } else if (score >= 3) {
                color = '#ffc107'; // Yellow (Medium)
                text = 'Medium';
            }
            
            strengthBar.style.width = width + '%';
            strengthBar.style.background = color;
            strengthText.textContent = 'Strength: ' + text;
        }

        // --- Form Submission ---
        document.getElementById('register-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const errorMessageDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            if (data.password !== data.confirmPassword) {
                errorText.textContent = 'Passwords do not match.';
                errorMessageDiv.classList.remove('d-none');
                return;
            }

            try {
                const apiUrl = '/api/students/register';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const loginUrl = '/login.html?success=true';
                    window.location.href = loginUrl;
                } else {
                    let resultText = 'An unknown error occurred.';
                    try {
                        const result = await response.json();
                        resultText = result.error || JSON.stringify(result) || resultText;
                    } catch (parseErr) {
                        try {
                            resultText = await response.text();
                        } catch (t) {
                            // leave default message
                        }
                    }

                    errorText.textContent = resultText;
                    errorMessageDiv.classList.remove('d-none');
                }
            } catch (error) {
                errorText.textContent = 'Could not connect to the server.';
                errorMessageDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
